<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Chrome Extension</title>
</head>
<body>
  <div class="container">
    <h1>Input URL</h1>
    <div class="input-holder">
      <input type="text" name="url" id="userPassedURL">
      <button type="submit" class="btn waves-effect waves-light" id="submitURL">Submit</button>
    </div>
    <dl>
      <dt class="col s3 fat">Protocol</dt>
      <dd id="protocol" class="col s9"></dd>
      <dt class="col s3">Domain</dt>
      <dd id="domain" class="col s9"></dd>
      <dt class="col s3">Path</dt>
      <dd id="path" class="col s9"></dd>
      <dt class="col s3">Search</dt>
      <dd id="search" class="col s9"></dd>
    </dl>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
